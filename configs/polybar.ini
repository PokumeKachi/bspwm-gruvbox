[bar/example]
monitor = ${env:MONITOR:}

[colors]
#background = #272727
background = #00272727
#background-alt = #1d2021
background-alt = #00000000
foreground = #ebdbb2
primary = #fe9129
secondary = #d65d0e
alert = #BF616A
disabled = #707880

[bar/example]
width = 100%
height = 30pt
radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Code Nerd Font;2

#modules-left = xworkspaces xwindow
#modules-right = date pulseaudio cpu memory battery wlan
modules-left = pulseaudio xworkspaces
modules-center = date xwindow battery
modules-right = cpu memory wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:175:...%

[module/wwan]
type = custom/script
content = %output%
exec = bash -c "if nmcli -t -f STATE device show wwan0 | grep -q 'connected'; then signal=\$(nmcli -t -f IN-USE,SIGNAL device wifi | grep '^*' | cut -d ':' -f2); echo '📶 Connected (Signal: \$signal%)'; else echo '📶 Disconnected'; fi"
interval = 10

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%

label-muted = ""
label-muted-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99

animation-charging-foreground = ${colors.primary}
ramp-capacity-foreground = ${colors.primary}
animation-low-foreground = ${colors.primary}

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-low = <label-low>  <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-low = %percentage%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

low-at = 30

battery = BAT0
adapter = AC

poll-interval = 5

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{F#fe9129}%essid%%{F-} %local_ip%
#label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-foreground = ${colors.primary}
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


