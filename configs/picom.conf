shadow = true;

animations = (
  {
    triggers = [ "open" ];
    suppressions = [ "geometry" ];

    crop-y = {
      curve = "cubic-bezier(.5, 0, .5, 1)";
      duration = .4;
      delay = 0;
      end = 0;
      start = "window-y + window-height";
    },
    opacity = {
      duration = .4;
      delay = 0;
      start = 0;
      end = "window-raw-opacity";
    };

    offset-y = {
      curve = "cubic-bezier(0, .2, .2, 1)";
      #curve = "cubic-bezier(0, 1, .5, 1.1)";
      duration = .5;
      delay = 0;
      end = 0;
      start = "(window-monitor-height - window-y)";
    };
    # offset-x = {
    #   curve = "cubic-bezier(.5, 0, .2, 1.1)";
    #   duration = "DURATION";
    #   start = "window-width / 2";
    #   end = 0;
    # };
    # offset-y = {
    #   curve = "cubic-bezier(.5, 0, .2, 1.1)";
    #   duration = "DURATION";
    #   start = "window-height / 2";
    #   end = 0;
    # };
    # scale-x = {
    #   curve = "cubic-bezier(.5, 0, .2, 1.1)";
    #   duration = "DURATION";
    #   start = 0;
    #   end = 1;
    # };
    #
    # shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
    # scale-y = "scale-x";
    # shadow-scale-x = "scale-x";
    # shadow-scale-y = "scale-x";
    # DURATION = .3;
  },

  {
    triggers = [ "show" ];
    suppressions = [ "geometry" ];

    opacity = 1;
    offset-y = {
      curve = "cubic-bezier(0, .2, .2, 1)";
      duration = .3;
      delay = 0;
      start = "window-monitor-height - window-y";
      end = 0;
    };
  },

  {
    triggers = [ "hide" ];
    suppressions = [ "geometry" ];


    opacity = 1;
    offset-y = {
      curve = "cubic-bezier(.2, 0, 1, .2)";
      duration = .3;
      delay = 0;
      end = "window-monitor-height - window-y";
      start = 0;
    };
  },

  {
    triggers = [ "close" ];
    suppressions = [ "geometry", "open" ];
    
    preset = "disappear";
    scale = 0.5;
    duration = .3;
    
    # opacity = {
    #   duration = .5;
    #   delay = 0;
    #   start = 1;
    #   end = 0;
    # };
    #
    # crop-height = {
    #   curve = "cubic-bezier(.2, 0, 1, .9)";
    #   duration = .4;
    #   delay = 0;
    #   end = 0;
    #   start = "window-y + window-height";
    # };
    #
    # offset-y = {
    #   curve = "cubic-bezier(.2, 0, 1, .9)";
    #   duration = .3;
    #   delay = 0;
    #   start = 0;
    #   end = "-window-y / 2";
    # };

  },

  {
    triggers = [ "geometry" ];

    offset-x = {
      curve = "cubic-bezier(.5, 0, .2, 1.1)";
      duration = "DURATION";
      start = "window-x-before - window-x";
      end = 0;
      delay = "DELAY";
    };

    offset-y = {
      curve = "cubic-bezier(.5, 0, .2, 1.1)";
      duration = "DURATION";
      start = "window-y-before - window-y";
      end = 0;
      delay = "DELAY";
    };
    
    scale-x = {
      curve = "cubic-bezier(.5, 0, .2, 1.1)";
      duration = "DURATION";
      start = "window-width-before / window-width";
      end = 1;
      delay = "DELAY";
    };

    #BOUNCY-CURVE = "cubic-bezier(.2, 0, .2, 1.1)";
    #SMOOTH-CURVE = "cubic-bezier(0, .2, .2, 1)";
    DURATION = .3;
    DELAY = 0;

    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-x";
  },

  

  # {
